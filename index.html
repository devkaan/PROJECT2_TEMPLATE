<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>INDEX PAGE</title>
</head>

<body>
    <div class="cont">
        
        <div class="header">
            <div class="headercont">
                <div class="logo">
                    <a href="/"><img src="//picsum.photos/100/" alt="logo error"></a>
                </div>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search something..">
                    <span class="searchbtn">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <div class="right">
                    <div class="notif">
                        <i class="far fa-bell"></i>
                        <div class="notifications">
                            <ul>
                                <li><span class="notiftime">22:21</span>Ahmet bir yorumda sizden bahsetti</li>
                                <li><span class="notiftime">02:52</span>Ali Gonderini begendi</li>
                                <li><span class="notiftime">21:11</span>Ahmet bir yorumda sizden bahsetti</li>
                                <li><span class="notiftime">04:57</span>Ayse Gonderini begendi</li>
                                <li><span class="notiftime">13:15</span>Mustafa bir yorumda sizden bahsetti</li>
                            </ul>
                        </div>
                    </div>
                    <label class="mode-control">
                        <input type="checkbox" id="mode-btn">
                        <span><i class="fas fa-moon"></i></span>
                        <span><i class="fas fa-sun"></i></span>
                    </label>
                    <div class="profile">
                        <a href="#"><img src="//picsum.photos/150/150" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="center"></div>
    </div>
    <i onclick="topFunction()" id="gotopbtn" title="Go to top" class="fas fa-arrow-up"></i>
    <script src="src/js/fontawesome.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
